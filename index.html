<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
</head>
<body>
	<div class="hidden loading-wrapper">
		<p>Loading...</p>
	</div>
	<div class="main-wrapper">
		<header>
			<div class="location-wrapper">
				<input class="location-input" type="text" placeholder="Enter the location" id='location'autocomplete="off"/>
				<label for="location" class="label-location">Location</label>
				<button type="button" class="weather-search-button"><span class="flaticon-magnifiying-glass"></span></button>
			</div>
		</header>
		<div class="relative-div">
			<div class="weather-wrapper">
			</div>
			<div class="weather-forecast">
			</div>
		</div>
	</div>
	<div class='error-container'>
		<span class="error"></span>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="./js/main.js"></script>
	<script src="./js/detail.js"></script>
</body>
</html>
